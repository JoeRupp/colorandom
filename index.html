<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="buttons-box">
        <button class="new-palette">NEW PALETTE</button>
        <button class="save-palette">SAVE PALETTE</button>
      </section>
      <h1>COLORANDOM</h1>
    </header>
    <main>
      <section class="palette">
        <div class="color-one color-props" id="1">
          <p class="hex-code-1">#ABC123</p>
          <img class="unlock-color-1" src="./icons/unlocked.png" alt="unlocked icon">
          <img class="lock-color-1 hidden" src="./icons/locked.png" alt="lock icon">
        </div>
        <div class="color-two color-props" id="2">
          <p class="hex-code-2">#ABC123</p>
          <img class="unlock-color-2" src="./icons/unlocked.png" alt="unlocked icon">
          <img class="lock-color-2 hidden" src="./icons/locked.png" alt="lock icon">
        </div>
        <div class="color-three color-props" id="3">
          <p class="hex-code-3">#ABC123</p>
          <img class="unlock-color-3" src="./icons/unlocked.png" alt="unlocked icon">
          <img class="lock-color-3 hidden" src="./icons/locked.png" alt="lock icon">
        </div>
        <div class="color-four color-props" id="4">
          <p class="hex-code-4">#ABC123</p>
          <img class="unlock-color-4" src="./icons/unlocked.png" alt="unlocked icon">
          <img class="lock-color-4 hidden" src="./icons/locked.png" alt="lock icon">
        </div>
        <div class="color-five color-props" id="5">
          <p class="hex-code-5">#ABC123</p>
          <img class="unlock-color-5" src="./icons/unlocked.png" alt="unlocked icon">
          <img class="lock-color-5 hidden" src="./icons/locked.png" alt="lock icon">
        </div>
      </section>
      <aside>
        <h2>SAVED PALETTES</h2>
        <section class="saved-section"></section>
      </aside>
    </main>
  </body>
  <script type="text/javascript" src="color.js"></script>
  <script type="text/javascript" src="palette.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>
