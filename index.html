<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="buttons-box">
        <button class="new-palette">NEW PALETTE</button>
        <button class="save-palette">SAVE PALETTE</button>
      </section>
      <h1>COLORANDOM</h1>
    </header>
    <main>
      <section class="palette">
        <div class="color-one color-props">
          <p class="hex-code-1">#ABC123</p>
          <img class="lock-1" src="https://www.kindpng.com/picc/m/33-336425_facebook-lock-icon-png-download-facebook-lock-icon.png" alt="lock icon">
        </div>
        <div class="color-two color-props">
          <p class="hex-code-2">#ABC123</p>
          <img class="lock-2" src="https://www.kindpng.com/picc/m/33-336425_facebook-lock-icon-png-download-facebook-lock-icon.png" alt="lock icon">
        </div>
        <div class="color-three color-props">
          <p class="hex-code-3">#ABC123</p>
          <img class="lock-3" src="https://www.kindpng.com/picc/m/33-336425_facebook-lock-icon-png-download-facebook-lock-icon.png" alt="lock icon">
        </div>
        <div class="color-four color-props">
          <p class="hex-code-4">#ABC123</p>
          <img class="lock-4" src="https://www.kindpng.com/picc/m/33-336425_facebook-lock-icon-png-download-facebook-lock-icon.png" alt="lock icon">
        </div>
        <div class="color-five color-props">
          <p class="hex-code-5">#ABC123</p>
          <img class="lock-5" src="https://www.kindpng.com/picc/m/33-336425_facebook-lock-icon-png-download-facebook-lock-icon.png" alt="lock icon">
        </div>
      </section>
      <aside>
        <h2>SAVED PALETTES</h2>
        <section class="saved-section"></section>
      </aside>
    </main>
  </body>
  <script type="text/javascript" src="color.js"></script>
  <script type="text/javascript" src="palette.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>
